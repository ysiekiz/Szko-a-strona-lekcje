<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .table-container {
            display: flex;
            max-width: 100%;
            overflow-x: auto;
        }

        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        th {
            background-color: #f2f2f2;
        }

        /* Style for the left column that sticks */
        .sticky-col {
            position: sticky;
            left: 0;
            background-color: #f2f2f2;
            z-index: 1;
        }
    </style>
</head>
<body>

<div class="table-container">
    <table>
        <thead>
            <tr>
                <th class="sticky-col">Sticky Column</th>
                <th>Header 1</th>
                <th>Header 2</th>
                <!-- Add more headers as needed -->
            </tr>
        </thead>
        <tbody>
            <tr>
                <td class="sticky-col">Row 1</td>
                <td>Data 1</td>
                <td>Data 2</td>
                <!-- Add more data cells as needed -->
            </tr>
            <!-- Add more rows as needed -->
        </tbody>
    </table>
</div>

</body>
</html>
