<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        .sticky-image {
            position: fixed;
            left: 0;
            top: 0;
            width: 200px; /* Ustaw szerokość obrazka */
            height: 150px; /* Ustaw wysokość obrazka */
        }
    </style>
</head>
<body>

<img class="sticky-image" src="url-do-twojego-obrazka.jpg" alt="Opis obrazka">
